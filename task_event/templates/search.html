{% extends 'events/base.html' %}
{% block content %}
<h1 class="text-xl font-bold mb-4">Search Results for "{{ query }}"</h1>
{% for event in events %}
<div class="bg-white p-4 mb-4 rounded shadow">
  <h2 class="text-xl">{{ event.name }}</h2>
  <p>{{ event.description }}</p>
</div>
{% empty %}
<p>No results found.</p>
{% endfor %}
{% endblock %}
